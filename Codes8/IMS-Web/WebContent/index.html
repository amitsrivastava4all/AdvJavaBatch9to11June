<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IMS</title>
</head>
<body>
	<h1>IMS</h1>
	<hr />
	<form action="login" method="post">
	<label for="">Userid</label>
	<input type="text" name="userid" placeholder="Type Userid Here" />
	<br />
	<label for="">Password</label>
	<input type="password" name="pwd" placeholder="Type Password Here" />
	<br />
	<label for="">Choose User Type</label>
	<select name="role" >
	<option value="10">Admin</option>
	<option value="20">Guest</option>
	</select>
	<input type="hidden" name="branch" value="Delhi"/>
	<label for="">Choose Color</label>
	<input type="color" name="favcolor" />
	<button type="submit">Login</button>
	
	</form>
</body>
</html>
